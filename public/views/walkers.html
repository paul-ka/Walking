<h1>{{title}}</h1>

<div class="header">

</div>


<div class="container">
<!--    <div class="row" style="text-align:center;">-->
       <div class="row">
        <div class="addWalkersField">
            <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter un ami</button>
        </div>
        <div class="walkers-field">
            <h2> Chercher un ami</h2>
            <div class="searchingwalkers">
                <input class="searchInput" type="text" ng-model="query" placeholder="Entrer nom d'ami" />
                <select ng-model="order" class="orderBy" style="color:black;">
                    <option value="" disabled selected hidden>Trier par</option>
                    <option value="description">Organiser par nom</option>
                    <option value="description">Organiser par date</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter un ami</h4>
            </div>
            <div class="modal-body">
                <div style="text-align:center;">
                    <form>
                        <input class="parcourir" type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                    </form>
                    <img id="preview" style="margin-top:30px;" src="{{walkers.image || './public/img/logo.png'}}">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default addbutton1" ng-click="add()" style="float:right;">Ajouter</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
