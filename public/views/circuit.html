<div class="adding">
    <div class="addSomething">
        <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Add a circuit</button>
    </div>
</div>


<div style="margin-left: 180px;" class="modal fade" id="myModal" role="dialog">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter un circuit</h4>
            </div>
            <div class="modal-body bip" ng-if="i==1">
                <div class="row">
                    <h4>Information sur la sortie</h4>
                    <input type="text" class="form-control" placeholder="Titre" ng-model="name" required>
                    <input type="text" class="form-control" placeholder="Date de la sortie" ng-model="date" required>
                </div>

            </div>
            <div class="modal-body" ng-if="i==2" style="text-align:center">
                <div class="form-group">
                    <label for="s-move">Vous vous déplacez...</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="feetorbike" value="feet" required="required" ng-model="feet" />A pied
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="feetorbike" value="bike" required="required" ng-model="bike" />En vélo
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-body" ng-if="i==3" style="text-align:center">
                <div class="row">
                    <div>
                        <h3>Quel est le niveau de difficulté ?</h3>
                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Select Basic -->
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <select id="selectbasic" name="selectbasic" class="form-control">
                                            <option value="occasionnel">Occasionnel</option>
                                            <option value="habitue">Habitué</option>
                                            <option value="sportif">Sportif</option>
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>

            <div class="modal-body" ng-if="i==4" style="text-align:center">
                <div class="row">
                    <input type="text" class="form-control" value="http://www.google.com/maps/d/kml?mid=z4t2qn7YIVEQ.kA0ng124KU8Q">

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="precedent(i)" ng-hide="i==1">Précédent</button>
                <button class="btn btn-default" ng-click="suivant(i)" ng-hide="i==2; i==3; i==4">Suivant</button>
                <button type="submit" class="btn btn-default" ng-click="add();i=1" data-dismiss="modal">Valider</button>
                <button type="submit" class="btn btn-danger" data-dismiss="modal" ng-click="i=1">Annuler</button>
            </div>
        </div>
    </div>
</div>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="circuit in circuits">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" ng-model="name">
                <input type="text" class="form-control" id="name" ng-model="date">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(circuit)">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(circuit)">Delete</button>
                <a href="/#/kml" class="button btn btn-default">Voir L'itinéraire</a>
            </div>
        </form>
    </li>
</ul>
