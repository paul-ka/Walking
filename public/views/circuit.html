<h1 style="margin-left:180px;">{{title}}</h1>
<!-- Bouton ajout de soirée -->
<div class="addSomething" class=" col-md-6">
    <h2>Ajouter un circuit</h2>
    <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter</button>
</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter un circuit</h4>
            </div>
            <div class="modal-body bip" ng-if="i==1">
                <div class="row">
                    <h3>Information sur la sortie</h3>
                    <input type="text" class="form-control" id="inputMessage" placeholder="Titre" ng-model="name">
                    <input type="text" class="control" id="inputMessage" placeholder="Date de la sortie" ng-model="date">
                </div>

            </div>
            <div class="modal-body" ng-if="i==2" style="text-align:center">
                <div class="form-group">
                    <label for="s-move">Vous vous déplacez...</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="feetorbike" value="feet" required="required" /> A pied
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="feetorbike" value="bike" required="required" />En vélo
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-body" ng-if="i==3" style="text-align:center">
                <div class="row">
                    <div>
                        <h3>Quel est le niveau de difficulté ?</h3>
                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
                                    <div class="col-md-4">
                                        <select id="selectbasic" name="selectbasic" class="form-control">
                                            <option value="1">Très débutant</option>
                                            <option value="2">Débutant</option>
                                            <option value="3">Intermédiaire</option>
                                            <option value="4">Expert</option>
                                            <option value="5">Une machine !</option>
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default recetteButton" ng-click="add()" style="float:right;">Valider</button>
                <button class="btn btn-danger" ng-click="precedent(i)" style="float:right;" ng-hide="i==1">Précédent</button>
                <button class="btn btn-default" ng-click="suivant(i)" style="float:right;" ng-hide="i==2; i==3, i==4,">Suivant</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:right;">Annuler</button>
            </div>
        </div>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="circuit in circuits">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" ng-model="circuit.name">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(circuit)">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(circuit)">Delete</button>
            </div>
        </form>
    </li>
</ul>
