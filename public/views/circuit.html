<h1 style="margin-left: 400px;">{{title}}</h1>
<!-- Bouton ajout de soirée -->
<div style="margin-left: 400px;" class="addPlatField col-md-6">
    <h2>Ajouter une soirée</h2>
    <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter</button>
</div>



<div style="margin-left: 400px;" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter une soirée{{i}}</h4>
            </div>
            <div class="modal-body" ng-if="i==1">
                <div class="row">
                    <input type="text" class="form-control" id="inputMessage" placeholder="Titre" ng-model="name">
                    <input type="text" class="control" id="inputMessage" placeholder="Date de la soirée jj/mm/AAAA" ng-model="date">
                </div>
                <div style="text-align:center;">
                    <form>
                        <input class="parcourir" type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                    </form>
                    <img id="preview" style="margin-top:30px;" src="{{soiree.image || 'http://i.istockimg.com/file_thumbview_approve/31297488/6/stock-illustration-31297488-party-and-celebration-icon-set-.jpg'}}">
                </div>
            </div>
            <div class="modal-body" ng-if="i==2">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Invités</h3>
                        <ul style="list-style: none;">
                            <li ng-repeat="invite in invites">
                                <input type="checkbox" ng-model="invite.select" ng-click="addToSoireesInvites(invite)"> {{invite.description}}</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h3>Plats</h3>
                        <ul style="list-style: none;">
                            <li ng-repeat="plat in plats">
                                <input type="checkbox" ng-model="plat.select" ng-click="addToSoireesPlats(plat)"> {{plat.description}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default recetteButton" ng-click="add()" style="float:right;">Valider</button>
                <button class="btn btn-danger" ng-click="precedent(i)" style="float:right;" ng-hide="i==1">Précédent</button>
                <button class="btn btn-default addbutton1" ng-click="suivant(i)" style="float:right;" ng-hide="i==2">Suivant</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:right;">Annuler</button>
            </div>
        </div>
    </div>
</div>

<form style="margin-left:400px;" class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Nom du circuit" ng-model="circuit.name">
        <input type="text" class="form-control" id="inputMessage" placeholder="Lieu" ng-model="circuit.place">
        <input type="text" class="form-control" id="inputMessage" placeholder="Moyen de locomotion" ng-model="circuit.locomotion">
        <input type="text" class="form-control" id="inputMessage" placeholder="Pouet" ng-model="circuit.kml">
        <input type="text" class="form-control" id="inputMessage" placeholder="Distance" ng-model="circuit.distance">
        <input type="text" class="form-control" id="inputMessage" placeholder="Difficulté" ng-model="circuit.diffictulty">
    </div>
    <button type="submit" class="btn btn-default" ng-click="add()">ajouter</button>
</form>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="circuit in circuits">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="name" ng-model="circuit.name">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(circuit)">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(circuit)">Delete</button>
            </div>
        </form>
    </li>
</ul>
